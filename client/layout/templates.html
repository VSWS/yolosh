<template name="AppLayout">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <section class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue darken-2">
                <a href="#!" class="brand-logo">Yolosh</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="mdi-action-search"></i></a></li>
                    <li><a href="components.html"><i class="mdi-action-view-module"></i></a></li>
                    <li><a href="javascript.html"><i class="mdi-social-notifications-none"></i></a></li>
                    <li><a href="mobile.html"><i class="mdi-navigation-more-vert"></i></a></li>
                </ul>
            </div>
        </nav>
    </section>

    <aside class="sidebar-left">
        <ul id="slide-out" class="side-nav fixed">
            <li><a href="#!">User Nam</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
    </aside>

    <section class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs blue darken-2">
                    <li class="tab col s3"><a href="#explore">Explore</a></li>
                    <li class="tab col s3"><a class="active" href="#collections">Collections</a></li>
                    <li class="tab col s3"><a href="#timeline">TimeLine</a></li>
                    <li class="tab col s3"><a href="#trending">Trending</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="explore" class="col s12">Test 1
                    <button class="waves-effect waves-light btn"></button>
                </div>
                <div id="collections" class="col s12">Test 2</div>
                <div id="timeline" class="col s12">Test 3</div>
                <div id="trending" class="col s12">Test 4</div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $('ul.tabs').tabs();
                $(".button-collapse").sideNav();
            });
        </script>

        <article>
          {{> yield}}
        </article>

    </section>

    <footer>
      {{> yield "footer"}}
    </footer>
</template>
